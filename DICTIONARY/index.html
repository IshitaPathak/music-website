<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="fanfab">FanFab</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Isme Tera Ghata</span>
                    <span class="songlistplay"><span class="timestamp">04:14 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                     <span class="songName"> Tera Ghata</span>
                    <span class="songlistplay"><span class="timestamp">05:31<i id="1" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName"> Tera Ghata</span>
                    <span class="songlistplay"><span class="timestamp">02:35<i id="2" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName"> Tera Ghata</span>
                    <span class="songlistplay"><span class="timestamp">04:32<i id="3" class="far songItemPlay  fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-------fontawasome icons------>
            <i class="fas fa-3x fa-step-backward"id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" alt="" id="gif"><span id="masterSongName">isme tera ghata - Gajendra verma</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/86a06ed301.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
